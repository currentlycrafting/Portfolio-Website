  <main>
    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>If you'd like to get in touch, please fill out the form below or email me directly at <a href="mailto:salmansaid.personal@gmail.com">salmansaid.personal@gmail.com</a>.</p>

      <form class="contact-form" action="mailto:salmansaid.personal@gmail.com method="post" enctype="text/plain">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br /><br />

        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const main = document.querySelector("main");
      const header = document.querySelector("header");
      const containers = document.querySelectorAll(".container");

      const options = {
        root: main,
        rootMargin: "0px",
        threshold: 0.5, // Trigger when 50% of the element is visible
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // Check the class of the intersecting container
            if (entry.target.classList.contains("about-me-container")) {
              header.classList.add("white-header");
            } else {
              header.classList.remove("white-header");
            }
          }
        });
      }, options);

      containers.forEach((container) => {
        observer.observe(container);
      });
    });
  </script>
